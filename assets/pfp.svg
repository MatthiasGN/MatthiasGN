<svg xmlns="http://www.w3.org/2000/svg" fill="none" height="2560" width="2560">
   <rect id="rect-bg" fill="#222831" height="100%" width="100%" rx = "500"/>
   <g clip-path="url(#rect-bg-clip)">
      <use y="0" href="#code-block"/>
      <use y="1600" href="#code-block"/>
      <use y="3200" href="#code-block"/>
   </g>
   <g clip-path="url(#rect-bg-clip)">
      <use x="0" href="#code-block" transform="translate(1250, -200)"/>
      <use y="1600" xlink:href="#code-block" transform="translate(1250, -200)"/>
      <use y="3200" xlink:href="#code-block" transform="translate(1250, -200)"/>
   </g>
  <image href="./Matthias-Vector-Final.png" height="2400" width="2400" x="80" y="160" style="border-radius:50%;" clip-path="url(#rect-bg-clip)"></image>
  <defs>
    <style type="text/css">
      svg {--code-one: rgba(128,230,25,0.7); --code-two: rgba(229,230,25,0.7); --code-three: rgba(230,25,128,0.7); --code-four: rgba(25,195,230,0.7);}
      .g use {x: 0px;}
      .code-block {-webkit-animation: read 1s infinite linear; animation: read 1s infinite linear; -webkit-animation-duration: 3s; animation-duration: 3s;}
      .code-block rect {x: 100px; rx: 10px; height: 50px; fill: var(--code-one);}
      .code-block rect:nth-of-type(3),
      .code-block rect:nth-of-type(4),
      .code-block rect:nth-of-type(9),
      .code-block rect:nth-of-type(12) {fill: var(--code-two);}
      .code-block rect:nth-of-type(8),
      .code-block rect:nth-of-type(5) {fill: var(--code-four);}
      .code-block rect:nth-of-type(15),
      .code-block rect:nth-of-type(10) {fill: var(--code-three);}
      .code-block rect:nth-of-type(2) {x: 200px;}
      .code-block rect:nth-of-type(3) {x: 300px;}
      .code-block rect:nth-of-type(4) {x: 200px;}
      .code-block rect:nth-of-type(10) {x: 200px;}
      .code-block rect:nth-of-type(11) { x: 300px; }
      .code-block rect:nth-of-type(12) {x: 400px; }
      .code-block rect:nth-of-type(13) {x: 500px;}
      .code-block rect:nth-of-type(14) {x: 400px;}
      .code-block rect:nth-of-type(15) {x: 300px;}
      @-webkit-keyframes read { to { -webkit-transform: translate(0, -1600px); transform: translate(0, -1600px);}}
      @keyframes read {to {-webkit-transform: translate(0, -1600px); transform: translate(0, -1600px);}}
   </style>
    <g class="code-block" id="code-block">
      <rect width="1000" y="0"/>
      <rect width="900" y="100"/>
      <rect width="400" y="200"/>
      <rect width="700" y="300"/>
      <rect width="900" y="400"/>
      <rect width="600" y="500"/>
      <rect width="600" y="600"/>
      <rect width="400" y="800"/>
      <rect width="800" y="900"/>
      <rect width="1000" y="1000"/>
      <rect width="800" y="1100"/>
      <rect width="700" y="1200"/>
      <rect width="500" y="1300"/>
      <rect width="600" y="1400"/>
      <rect width="600" y="1500"/>
    </g>
   <clipPath id="rect-bg-clip">
      <use xlink:href="#rect-bg"/>
    </clipPath>
  </defs>
</svg>